<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design a Beautiful Navigation Menu with Helpful Tooltips</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
</head>

<body>
    <div class="wrapper">
        <ul>
            <!-- List item 1: Home -->
            <li>
                <a href="">
                    <ion-icon name="home-outline"></ion-icon> <!-- Icon for Home -->
                </a>
                <span class="tooltip">Home</span> <!-- Tooltip for Home -->
            </li>
            <!-- List item 2: Messages -->
            <li>
                <a href="">
                    <ion-icon name="chatbubbles-outline"></ion-icon> <!-- Icon for Messages -->
                </a>
                <span class="tooltip">Messages</span> <!-- Tooltip for Messages -->
            </li>
            <!-- List item 3: Order -->
            <li>
                <a href="">
                    <ion-icon name="cart-outline"></ion-icon> <!-- Icon for Order -->
                </a>
                <span class="tooltip">Order</span> <!-- Tooltip for Order -->
            </li>
            <!-- List item 4: Settings -->
            <li>
                <a href="">
                    <ion-icon name="cog-outline"></ion-icon> <!-- Icon for Settings -->
                </a>
                <span class="tooltip">Settings</span> <!-- Tooltip for Settings -->
            </li>
            <!-- List item 5: Logout -->
            <li>
                <a href="">
                    <ion-icon name="log-out-outline"></ion-icon> <!-- Icon for Logout -->
                </a>
                <span class="tooltip">Logout</span> <!-- Tooltip for Logout -->
            </li>
        </ul>
    </div>

    <!-- Script tags to include Ionicons library -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
